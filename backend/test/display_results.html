<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluationsergebnisse</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<div id="content">
    <h1>Evaluation</h1>
    <div id="generated_content">

    </div>
</div>

</body>

<script>
    const gcd = document.getElementById("generated_content");
    fetch("results.json").then(async res => {
        if (res.status !== 200) {
            throw new Error(res.status);
        }
        const results = await res.json();
        console.log(results);
        for (let result of results) {
            const h = document.createElement("h2");
            h.append(result.question);
            gcd.appendChild(h);

            const a = document.createElement("div");
            a.innerHTML = marked.parse(JSON.parse(result.answer).content);
            gcd.appendChild(a);
        }
    }).catch(err => {
        gcd.innerHTML = `<p>Fehler beim Laden der Ergebnisse: <br> ${err}</p>`;
    });
</script>
</html>
