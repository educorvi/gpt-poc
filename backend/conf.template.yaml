OpenAI:
  API_KEY:
  model:
    main: gpt-3.5-turbo-16k

HuggingFace:
  API_KEY:
  endpoint:

Ollama:
  model: mixtral:instruct

MistralAI:
  API_KEY:
#  model: open-mixtral-8x22b
  model: mistral-large-latest
#  model: open-mixtral-8x7b

# openai, huggingface, ollama, mistralai
provider: openai

# Searchengine: elasticsearch, typesense, qdrant
SearchEngine: elasticsearch

ElasticSearch:
  url:
  index:
  # Number of results returned per query
  result_number: 4
  # Number of characters per result
  result_size: 300

Typesense:
  host:
  port:
  protocol:
  collection:
  # Number of results returned per query
  result_number: 4
  # Number of tokens before and after highlight
  result_size: 150
  api_key:

Qdrant:
  host:
  port:
  collection:
  embeddings_model:
  api_key:

Websocket:
  port: 8765

DeepL:
  API_KEY:

# Replaces parts of the source url that is returned to the client
source_replace:
  # Supports regex
  from: ""
  to: ""

# monthly_limit in dollars. The actual price might slightly overshoot the limit, because it is only checked after every query
monthly_limit: 50
